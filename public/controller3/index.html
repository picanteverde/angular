<!DOCTYPE html>
<html ng-app="firstApp">
<head>
	<title></title>
</head>
<body>
<div ng-controller="FirstController as ctrl">
	<h3>Insert Names</h3>
	Name: <input type="text" ng-model="ctrl.name"> {{ctrl.name}}
	<br/>
	<button ng-click="ctrl.addName(ctrl.name)">Add Name</button>
	<br/>
	<h3>Names</h3>
	<ul>
		<li ng-repeat="name in ctrl.names track by $index">{{name}}</li>
	</ul>
</div>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
<script>
angular.module("firstApp",[]).controller("FirstController", function(){
	var that = this;
	that.names = ["Alejandro", "Mauricio"];
	that.addName = function(name){
		that.names.push(name);
	}
});
</script>
</body>
</html>
